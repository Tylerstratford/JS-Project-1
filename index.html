<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="Tyler Stratford">
   <title></title>
   
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="/images/eezy_72.svg" class="picture">
            </div>
            <div class="formInfo">
                <h1 class="title">Welcome!</h1>
                <p class="subtitle">Please enter your details below</p>
                <div id="formContainer">
                    <form id="form">
                        <!--Names-->
                        <div id="name">
                            <input class="inputField name" id="firstName" type="text" placeholder="First name">
                            <p id="errorFirstName" class="errorMessage">Name must contain at least two characters</p>
                            <input class="inputField name" id="lastName" type="text" placeholder="Last name">
                            <p id="errorLastName" class="errorMessage">Name must contain at least two characters</p>
                        </div>
                        <!--Email-->
                        <div class="ePost">
                            <input class="inputField" id="email" type="email" placeholder="Email">
                            <p id="errorEmail" class="errorMessage">Not a valid email</p>
                        </div>
                        <!--Age-->
                        <div class="age">
                            <!-- Year month and day, use regex. Google how to validate age over 18 -->
                            <input class="inputField" id="age" type="text" placeholder="Please enter your age">
                        </div>
                        <!--Address-->
                        <div class="address">
                            <!-- Post 5 characters -->
                            <!-- City minimum 2 characters-->
                            <input class="inputField" id="postalCode" type="text" placeholder="Please enter your postal code">
                            <p id="errorPostalCode" class="errorMessage">Not a valid postal code</p>
                            <input class="inputField" id="city" type="text" placeholder="Please enter your city">
                            <p id="errorCity" class="errorMessage">Not a valid city</p>
                        </div>
                        <!--Password-->
                        <div class="password">
                            <input class="inputField" id="password" type="password" placeholder="Please enter your password">
                            <p id="errorPassword" class="errorMessage">Not a valid password</p>
                            <input class="inputField" id="repeatPassword" type="password" placeholder="Please re-enter your password">
                            <p id="errorPasswordMatch" class="errorMessage">Passwords do not match</p>
                        </div>
                        <!--Submit-->
                        <!--If  all validated > submit-->
                        <div id="button">
                            <input type="submit" class="button" id="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>



        </div>
    </div>

   
   
   <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
   <script src="/script.js"></script>
</body>
</html>
