<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="Tyler Stratford">
   <title></title>
   
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="/images/eezy_72.svg" class="picture">
            </div>
            <div class="formInfo">
                <h1 class="title">Welcome!</h1>
                <p class="subtitle">Please enter your details below</p>
                <div id="formContainer">
                    <form id="form">
                        <div id="name">
                            <input class="inputField name" id="firstName" type="text" placeholder="First name">
                            <input class="inputField name" id="lastName" type="text" placeholder="Last name">
                        </div>
                        <div class="ePost">
                            <input class="inputField" id="email" class="" type="email" placeholder="Email">
                        </div>
                        <div class="passWord">
                            <input class="inputField" id="email" class="" type="password" placeholder="Please enter your password">
                            <input class="inputField" id="email" class="" type="password" placeholder="Please re-enter your password">
                        </div>
                        <div class="age">
                            <input class="inputField" id="email" class="" type="text" placeholder="Please enter your age">
                        </div>
                        <div class="adress">
                            <input class="inputField" id="email" class="" type="text" placeholder="Please enter your postal code">
                            <input class="inputField" id="email" class="" type="text" placeholder="Please re-enter your city">
                        </div>
                        <div id="button">
                            <input type="submit" class="button" id="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>



        </div>
    </div>

   
   
   <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
